<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      .hamburg, .cancel { display: none; }
      @media (max-width: 884px) {
        .hamburg, .cancel { display: block; }
      }
    </style>
    <title>Skills - Yasir Choudhary</title>
</head>
<body>
    <nav>
         <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
            Yasir <span>Choudhary</span>
        </div>
        <div class="nav-container"
        data-aos="fade-down" data-aos-duration="1500" data-aos-delay="50">
            <div class="links">
                <a href="/index.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">Home</a>
                <a href="/skills.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">Skills</a>
                <a href="/services.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">Services</a>
                <a href="/contact.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">Contact</a>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        <div class="dropdown">
            <div class="links">
                <a href="/index.html">Home</a>
                <a href="/skills.html">Skills</a>
                <a href="/services.html">Services</a>
                <a href="/contact.html">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>    
        </div>
    </nav>
    <section>
        <div class="skills-section">
            <h1 class="skills-title">My Skills</h1>
            <div class="skills-grid">
                <div class="skill-card">
                    <i class="fa-brands fa-js-square"></i>
                    <h3>JavaScript</h3>
                    <div class="skill-bar"><div class="skill-bar-fill" style="width:90%"></div></div>
                </div>
                <div class="skill-card">
                    <i class="fa-brands fa-node-js"></i>
                    <h3>Node.js</h3>
                    <div class="skill-bar"><div class="skill-bar-fill" style="width:85%"></div></div>
                </div>
                <div class="skill-card">
                    <i class="fa-solid fa-database"></i>
                    <h3>Firebase</h3>
                    <div class="skill-bar"><div class="skill-bar-fill" style="width:80%"></div></div>
                </div>
                <div class="skill-card">
                    <i class="fa-brands fa-python"></i>
                    <h3>Python</h3>
                    <div class="skill-bar"><div class="skill-bar-fill" style="width:80%"></div></div>
                </div>
                <div class="skill-card">
                    <i class="fa-solid fa-c"></i>
                    <h3>C</h3>
                    <div class="skill-bar"><div class="skill-bar-fill" style="width:75%"></div></div>
                </div>
                <div class="skill-card">
                    <i class="fa-solid fa-microchip"></i>
                    <h3>IoT</h3>
                    <div class="skill-bar"><div class="skill-bar-fill" style="width:75%"></div></div>
                </div>
                <div class="skill-card">
                    <i class="fa-solid fa-shield-halved"></i>
                    <h3>Cybersecurity</h3>
                    <div class="skill-bar"><div class="skill-bar-fill" style="width:70%"></div></div>
                </div>
                <div class="skill-card">
                    <i class="fa-brands fa-btc"></i>
                    <h3>Blockchain</h3>
                    <div class="skill-bar"><div class="skill-bar-fill" style="width:65%"></div></div>
                </div>
                <div class="skill-card">
                    <i class="fa-solid fa-cloud"></i>
                    <h3>REST API</h3>
                    <div class="skill-bar"><div class="skill-bar-fill" style="width:80%"></div></div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
