<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me - Yasir Choudhary</title>
</head>
<body>
    <nav>
        <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
            Yasir <span>Choudhary</span>
        </div>
        <div class="nav-container" data-aos="fade-down" data-aos-duration="1500" data-aos-delay="50">
            <div class="links">
                <a href="/index.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">Home</a>
                <a href="/skills.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">Skills</a>
                <a href="/services.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">Services</a>
                <a href="/contact.html" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">Contact</a>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        <div class="dropdown">
            <div class="links">
                <a href="/index.html">Home</a>
                <a href="/skills.html">Skills</a>
                <a href="/services.html">Services</a>
                <a href="/contact.html">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>    
        </div>
    </nav>
    <section>
        <div class="contact-section">
            <div class="contact-form-box">
                <h2>Write me</h2>
                <form class="contact-form" autocomplete="off" action="/contact_form" method="POST">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" required placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required placeholder="Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info-box">
                <h2>Contact information</h2>
                <p>I'm open for any suggestion or just to have a chat</p>
                <ul>
                    <li><strong>Address:</strong> En8, Evershine Nagri, Vasai East, 401208</li>
                    <li><strong>Phone:</strong> <a href="tel://8669066392">+91 86690666392</a></li>
                    <li><strong>Email:</strong> <a href="mailto:yasircd2006@gmail.com">yasircd2006@gmail.com</a></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
</body>
</html>
